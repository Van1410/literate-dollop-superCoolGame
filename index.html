  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/gameStyle.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
</head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://van1410.github.io/Van1410/" aria-label="Van Hamlin Developer Profile" target="_blank">
        <i class="bi bi-floppy2-fill"></i>
        <span class="visually-hidden">Van Hamlin Dev</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>

            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Game Container -->
  <main class="container-fluid vh-100" style="margin-bottom: 70px;" role="main">
    <!-- Game Control Row -->
    <div class="row m-2 p-3">
      <section class="col-md-10 border border-2" aria-labelledby="welcomeTitle instructionsText">
        <h3 id="welcomeTitle">Welcome to the Star Wars Match Game!</h3>
        <p id="instructionsText">Drag Darth Vader to the correct force color target!</p>

        <!-- Player Name Input -->
        <div class="input-group mb-3">
          <label for="playerNameInput" class="visually-hidden">Player Name</label>
          <span class="input-group-text" id="playerNameLabel">Enter Your Name:</span>
          <input type="text" class="form-control" placeholder="Type your name here" id="playerNameInput" aria-describedby="playerNameLabel" />
          <button class="btn btn-success" id="submitNameBtn" aria-label="Submit player name">Submit</button>
        </div>

        <!-- Game Control Buttons -->
        <div class="mt-3" role="group" aria-label="Game control buttons">
          <button class="btn btn-primary btn-sm" id="playAgain" aria-disabled="true" style="display:none;">Play Again</button>
          <button class="btn btn-danger btn-sm" id="resetGame">Reset Game</button>
        </div>
      </section>

      <!-- Score Column -->
      <aside class="col-md-2 border border-2 text-center d-flex flex-column justify-content-center align-items-center bg-dark text-info" aria-live="polite" aria-label="Current score">
        <h5 class="mt-2">Score</h5>
        <p id="scoreDisplay" class="fs-4 fw-bold mb-2">0</p>
      </aside>
    </div>

    <!-- Game Board Row -->
    <div class="row m-4 h-75 border border-3 border-info rounded-3">
      <section id="gameBoard" class="col-md-12 h-100 position-relative" aria-label="Game board">
        <!-- Darth Vader Game Piece -->
        <img id="gamePiece" class="h-25 float-start" src="images/darthvadarimage.jpg" alt="Darth Vader game piece" />

        <!-- Color Targets with IDs -->
        <div class="h-100 d-flex flex-column align-items-end gap-3 justify-content-center pe-5">
          <div id="redTarget" class="gameTargets rounded h-25 w-25 shadow" style="background-color: #8B0000; border: 2px solid black;" aria-label="Red target"></div>
          <div id="blueTarget" class="gameTargets rounded h-25 w-25 shadow" style="background-color: #1E90FF; border: 2px solid black;" aria-label="Blue target"></div>
          <div id="greenTarget" class="gameTargets rounded h-25 w-25 shadow" style="background-color: #3CB371; border: 2px solid black;" aria-label="Green target"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
<footer class="bg-body-tertiary text-center text-lg-start" style="background-color: rgba(0, 0, 0, 0.05); padding: 1rem 0;" role="contentinfo">

  <script src="scripts/gameScript.js"></script>
</body>
