<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Super Game</title>

  <!-- Normalize and Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/gameStyle.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-floppy2-fill"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Game Container -->
  <div class="container-fluid vh-100" style="margin-bottom: 70px;">
    <!-- Game Control Row -->
    <div class="row m-2 p-3">
      <div class="col-md-10 border border-2">
        <h3>Welcome to the Star Wars Match Game!</h3>
        <p>Drag Darth Vader to the correct force color target!</p>

        <!-- Player Name Input -->
        <div class="input-group mb-3">
          <span class="input-group-text">Enter Your Name:</span>
          <input type="text" class="form-control" placeholder="Type your name here" id="playerNameInput" />
          <button class="btn btn-success" id="submitNameBtn">Submit</button>
        </div>

        <!-- Game Control Buttons -->
        <div class="mt-3">
          <button class="btn btn-primary btn-sm" id="playAgain">Play Again</button>
          <button class="btn btn-danger btn-sm" id="resetGame">Reset Game</button>
        </div>
      </div>

      <!-- Score Column -->
      <div class="col-md-2 border border-2 bg-light text-center d-flex flex-column justify-content-center align-items-center">
        <h5 class="mt-2">Score</h5>
        <p id="scoreDisplay" class="fs-4 fw-bold mb-2">0</p>
      </div>
    </div>

    <!-- Game Board Row -->
    <div class="row m-4 h-75 border border-3 border-info rounded-3">
      <div id="gameBoard" class="col-md-12 h-100 position-relative">
        <!-- Darth Vader Game Piece -->
        <img id="gamePiece" class="h-25 float-start" src="images/darthvadarimage.jpg" alt="Darth Vader" />

        <!-- Color Targets with IDs -->
        <div class="h-100 d-flex flex-column align-items-end gap-3 justify-content-center pe-5">
          <div id="redTarget" class="gameTargets rounded h-25 w-25 shadow" style="background-color: #8B0000; border: 2px solid black;"></div>
          <div id="blueTarget" class="gameTargets rounded h-25 w-25 shadow" style="background-color: #1E90FF; border: 2px solid black;"></div>
          <div id="greenTarget" class="gameTargets rounded h-25 w-25 shadow" style="background-color: #3CB371; border: 2px solid black;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-body-tertiary text-center text-lg-start" style="background-color: rgba(0, 0, 0, 0.05); padding: 1rem 0;">
    <div class="text-center" style="color: #333;">
      Â© 2025 Van Hamlin
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
    integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
  <script src="scripts/gameScript.js"></script>
</body>
</html>
